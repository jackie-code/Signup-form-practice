<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Sign up form for AnalogSea with inputs for email and password.">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed&display=swap" rel="stylesheet">
    
    <title>AnalogSea Signup</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<img class="logo" alt="analogsea logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">

<div class="whitebox">
      <h1>Sign Up</h1>
      <form>
          <label for="email"><b>Email</b></label>
          <input id="email" name="email" type="text" placeholder="foo@bar.com" required>
          <br>

          
          <label for="password"><b>Password</b></label>
          <input id="password" name="password" type="password" placeholder="1234passw0rd" required>
          <br>
          
          <input class="signup" method="post" type="submit" value="Signup"> 
      </form>
</div>

<div class="question">
  <p><b>Already have a account? <a href="#">Log in</a></b></p>
</div> 

  </body>
</html>
